

<div class="container" >
    <div class="col-md-8 float-center" >
        <h2>Registration</h2>
        <form name="registrationForm" ng-submit="submitRegistration(user)" novalidate>
            <div class="clearfix">
                <label> User Name</label>
                <input type="text" name="username" class="form-control input-sm" placeholder="Enter name"
                       ng-model="user.name" required>
                <div ng-show="registrationForm.username.$dirty && registrationForm.username.$invalid">
                    <div class="text-danger text-center" ng-show="registrationForm.username.$error.required"> Please enter your name</div>
                </div>
            </div>
            <div class="clearfix">
                <label> Email</label>
                <input type="email" name="email" class="form-control input-sm" placeholder="Enter email"
                       ng-model="user.email" required>
                <div ng-show="registrationForm.email.$dirty && registrationForm.email.$invalid">
                    <div class="text-danger text-center" ng-show="registrationForm.email.$error.required || registrationForm.email.$error.email">Please enter valid email</div>
                </div>
            </div>
            <div class="clearfix">
                <label> Password</label>
                <input type="password" name="password" class="form-control input-sm" placeholder="Enter password"
                       ng-model="user.password" required>
                <div ng-show="registrationForm.password.$dirty && registrationForm.password.$invalid">
                    <div class="text-danger text-center" ng-show="registrationForm.password.$error.required"> Please enter password</div>
                </div>
            </div>
            <div class="clearfix">
                <label> Repeat Password</label>
                <input type="password" name="resetPassword" class="form-control input-sm" placeholder="Repeat password"
                       ng-model="user.repeatPassword" data-match="user.password" required>
                <div ng-show="registrationForm.resetPassword.$dirty && registrationForm.resetPassword.$invalid">
                    <div class="text-danger text-center" ng-show="registrationForm.resetPassword.$error.match"> Password not matched</div>
                </div>
            </div>
            <div class="clearfix">
                <label> Phone num</label>
                <input type="text" name="phone" class="form-control input-sm" placeholder="Phone number"
                       ng-model="user.phone" required>
                <div ng-show="registrationForm.phone.$dirty && registrationForm.phone.$invalid">
                    <div class="text-danger text-center" ng-show="registrationForm.phone.$error.required"> Please enter phone number</div>
                </div>
            </div>
            <div class="clearfix">
                <label> Address</label>
                <input type="text" name="address" class="form-control input-sm" placeholder="Address"
                       ng-model="user.address" required>
                <div ng-show="registrationForm.address.$dirty && registrationForm.address.$invalid">
                    <div class="text-danger text-center" ng-show="registrationForm.address.$error.required"> Please enter address</div>
                </div>
            </div>
            <div class="clearfix">
                <label> Image</label>
                <input type="file" nv-file-select="" uploader="uploader" />
            </div>
            <div ng-show="response.error">
                {{response.text}}
            </div>
            <div class="clearfix">
                <button type="submit" class="btn btn-primary"
                        ng-disabled="registrationForm.$invalid || isChanged(user)">Submit</button>
                <button type="reset" class="btn btn-default">Reset</button>
            </div>

        </form>
    </div>
</div>
